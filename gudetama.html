<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel='shortcut icon' type='image/x-icon' href='./public/images/gudetama-icon2.png' />
  <link rel="stylesheet" href="gudetama.css">
  <link href="https://fonts.googleapis.com/css?family=East+Sea+Dokdo|Source+Sans+Pro&display=swap" rel="stylesheet">
  <title>Gudetama</title>
</head>
<body>
  <h2>Updating CSS Variables with JS & <span id="gudetama-text">Gudetama</span></h2>

  <div class="controls">
    <span>
      <label for="background-color">Background color</label> 
      <input type="color" name="background-color" value="#ffc000">
    </span>
    <span>
      <label for="translateX">Drag Gudetama</label> 
      <input type="range" name="transform" min="0" max="200" data-sizing="ch" value="0">
    </span>

  </div>
  <img alt="gudetama" src="./public/images/gudetama-2.png"/>
</body>
<script>
  const inputs = document.querySelectorAll('.controls input')
  // create a function to handle updates, listen for a change event
  function handleUpdate() {
    const suffix = this.dataset.sizing || ''
    console.log(this.name, '(' + this.value + suffix + ')')
    document.documentElement.style.setProperty(`--${this.name}`, `translateX(${this.value}` + `${suffix})`)
  }

  inputs.forEach(input => input.addEventListener('change', handleUpdate))
  inputs.forEach(input => input.addEventListener('mousemove', handleUpdate))

</script>
</html>
